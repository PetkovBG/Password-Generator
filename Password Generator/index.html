<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Password Generator</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="pass-display">
            Password
        </h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="charNumber">Number of Characters</label>
            <div class="char-container">
                <input type="range" min="1" max="50" value="10" id="charRange" class="slider">
                <input type="number" min="1" max="50" value="10" id="charNumber" class="num-input">
            </div>


            <label for="upperCase">Include Uppercase</label>
            <input type="checkbox" id="upperCase">

            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols">

            <button type="submit" class="generateBtn">Generate Password</button>
        </form>
    </div>

</body>

</html>
